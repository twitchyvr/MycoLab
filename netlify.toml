# Netlify Configuration for MycoLab (Vite + React + TypeScript)

[build]
  # Base directory where the build runs from
  base = "Web App"

  # Build command
  command = "npm run build"

  # Only build when Web App files change (saves build minutes)
  # Uses git diff to check if relevant files changed
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF -- . ../netlify.toml"

  # Publish directory (relative to base)
  publish = "dist"

# Netlify Functions configuration
[functions]
  # Functions directory (relative to base)
  directory = "netlify/functions"
  # Use esbuild for TypeScript functions
  node_bundler = "esbuild"

# SPA routing - redirect all requests to index.html for client-side routing
# Note: API routes are handled before this catch-all
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (optional - can also be set in Netlify dashboard)
[build.environment]
  NODE_VERSION = "20"

# ===========================================
# CACHING HEADERS - Reduces bandwidth usage
# ===========================================

# Cache static assets aggressively (they have content hashes)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Short cache for HTML (allows updates to propagate)
[[headers]]
  for = "/"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# ===========================================
# DEPLOY CONTEXTS - Control when builds happen
# ===========================================

# Only deploy production from main branch
[context.production]
  branch = "main"

# Skip deploy previews for most branches (saves build minutes)
# Comment out if you want PR previews
[context.deploy-preview]
  ignore = "exit 0"

# Skip branch deploys entirely (saves build minutes)
[context.branch-deploy]
  ignore = "exit 0"