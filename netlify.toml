# Netlify Configuration for MycoLab (Vite + React + TypeScript)

[build]
  # Base directory where the build runs from
  base = "Web App"
  
  # Build command
  command = "npm run build"
  
  # Publish directory (relative to base)
  publish = "dist"

# SPA routing - redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables (optional - can also be set in Netlify dashboard)
[build.environment]
  NODE_VERSION = "20"